<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fridgewords</title>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" media="(min-width: 640px)" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 600px)" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/dragula.css" media="screen" title="no title" charset="utf-8">

  <body>
    <main>
      <div class="freezer">
        <h1>Fridge-Words</h1>
        <div class="poem">

        </div>
      <div class="buttons">
          <button id="start" type="button" name="button">start</button>
          <button id="submit">submit</button>
          <button id="shuffle">shuffle</button>
          <button id="reset" type="button" name="button">reset</button>
          <button id="newwords" type="button" name="button">new words</button>
      </div>
        <div class="resetbutton">
        </div>
      </div>

      <div class="fridge">
        <div class="overlay">
            <button id="return">back</button>
            <a class="twitter-share-button"><button id="share">share</button></a>
          <div class="showpoem">
        </div>
      </div>


    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.5.4/dragula.min.js"></script>
